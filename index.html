      transform-origin: center;

  <div class="controls">
    <button onclick="rotate()">Rotar</button>
    <button onclick="zoom(1.1)">Zoom +</button>
    <button onclick="zoom(0.9)">Zoom -</button>
    <button onclick="reset()">Reset</button>
    <button onclick="brightness(10)">Brillo +</button>
    <button onclick="brightness(-10)">Brillo -</button>
  </div>

  <script>
    const img = document.getElementById("image");
    let scale = 1, angle = 0, brightnessValue = 100, posX = 0, posY = 0;
    let dragging = false, startX, startY;

    function draw() {
      img.style.transform =
        `translate(${posX}px, ${posY}px) scale(${scale}) rotate(${angle}deg)`;
      img.style.filter = `brightness(${brightnessValue}%) contrast(100%)`;
    }

    function rotate() { angle += 90; draw(); }
    function zoom(factor) { scale *= factor; draw(); }
    function reset() { scale = 1; angle = 0; brightnessValue = 100; posX = 0; posY = 0; draw(); }
    function brightness(val) { brightnessValue += val; draw(); }

    // Mover imagen con drag
    img.addEventListener("mousedown", e => {
      dragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      img.style.cursor = "grabbing";
    });
    window.addEventListener("mouseup", () => {
      dragging = false;
      img.style.cursor = "grab";
    });
    window.addEventListener("mousemove", e => {
      if (dragging) {
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        draw();
      }
    });

    // Cargar nueva imagen desde el selector
    function loadImage(file) {
      img.src = file;
      reset();
    }

    draw();
  </script>
